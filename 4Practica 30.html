    <meta charset="UTF-8">
</head>

<body>

    <script>
        //problema 1//

        var name;
        var wor = 0;
        do {
            name = prompt('Ingresar nombres: (Nota: ingresando fin se dara por terminado el programa.');
            wor++;
        } while (name != 'fin');
        wor--;
        document.write('Se ingresaron esta cantidad de nombres:');
        document.write('<br>');
        document.write(wor);
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        //problema2//

        var nom;
        var wol = 0;
        do {
            nom = prompt('Ingresar nombres: (Nota: ingresando FIN se dara por terminado el programa.');
            wol++;
            nom = nom.toUpperCase();
        } while (nom != 'FIN');
        wol--;
        document.write('Se ingresaron esta cantidad de nombres:');
        document.write('<br>');
        document.write(wol);
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        //problema 3//

        var frass;
        var palab;
        frass = prompt('Ingresar una Oracion y/o Frase:', '');
        document.write(frass);
        document.write('<br>');
        palab = prompt('Ingresar una Palabra:', '');
        if (frass.indexOf(palab) != -1) {
            document.write('<br>');
            document.write('La Frase ingresada tiene la palabra: ');
            document.write('<br>');
            document.write(palab);
        } else {
            document.write('<br>');
            document.write('La Frase ingresada no tiene la palabra: ');
            document.write('<br>');
            document.write(palab);
            document.write('<br>');
        }
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        //problema 4//

        var text;
        var a = 0;
        text = prompt('Ingresar una Palabra y/o Frase:', '');
        var f;
        for (f = 0; f < text.length; f++) {
            if (text.charAt(f) == text.charAt(text.length - 1 - f)) {
                a++;
            }
        }
        if (a == text.length) {
            document.write('<br>');
            document.write('Se puede leer igual en ambas direcciones.');
            document.write('<br>');
            document.write(text);
            document.write('<br>');
        } else {
            document.write('No se puede leee igual en ambas direcciones');
            document.write('<br>');
            document.write(text);
            document.write('<br>');
        }
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        //problema 5//

        var email;
        email = prompt('Ingresar un email:', '');


        function verifi(email) {
            var b = 0;
            var f;
            for (f = 0; f < email.length; f++) {
                if (email.charAt(f) == '@') {
                    b++;
                }
            }
            if (b != 0) {
                document.write('El email tiene el @');
                document.write('<br>');
                document.write(email);
                document.write('<br>');
            } else {
                document.write('El email no tiene el @');
                document.write('<br>');
                document.write(email);
                document.write('<br>');
            }
        }
        verifi(email);
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        //problema 6//
        function mitad(cadena) {
            document.write('Esta es la mitad de la cadena.');
            document.write('<br>');
            var f;
            for (f = 0; f < cadena.length / 2; f++) {
                document.write(cadena.charAt(f));
                document.write('<br>');
            }
        }

        function ultimoc(cadena) {
            document.write('Este es el ultimo caracter.');
            document.write('<br>');
            document.write(cadena.charAt(cadena.length - 1));
            document.write('<br>');
        }

        function inverso(cadena) {
            document.write('Esta es la forma inversa:');
            document.write('<br>');
            var f;
            for (f = 0; f < cadena.length; f++) {
                document.write('<br>');
                document.write(cadena.charAt(cadena.length - f - 1));
                document.write('<br>');
            }
        }

        function guion(cadena) {
            document.write('La cadena esta separada por guiones:');
            document.write('<br>');
            var f;
            for (f = 0; f < cadena.length; f++) {
                document.write('<br>');
                document.write(cadena.charAt(f) + '-');
                document.write('<br>');
            }
        }

        function vocales(cadena) {
            var f;
            var cantidad = 0;
            for (f = 0; f < cadena.length; f++) {
                if (cadena.charAt(f) == 'A' ||
                    cadena.charAt(f) == 'E' ||
                    cadena.charAt(f) == 'I' ||
                    cadena.charAt(f) == 'O' ||
                    cadena.charAt(f) == 'U' ||
                    cadena.charAt(f) == 'a' ||
                    cadena.charAt(f) == 'e' ||
                    cadena.charAt(f) == 'i' ||
                    cadena.charAt(f) == 'o' ||
                    cadena.charAt(f) == 'u') {
                    cantidad++;
                }
            }
            document.write('Esta es la cantidad de vocales:');
            document.write('<br>');
            document.write(cantidad);
            document.write('<br>');
        }
        var cadena;
        cadena = prompt('Ingrese una palabra o frase:', '');
        document.write(cadena);
        document.write('<br>');
        mitad(cadena);
        ultimoc(cadena);
        inverso(cadena);
        guion(cadena);
        vocales(cadena);

        //problema 7//

        var frass;
        frass = prompt('Ingresar una frase:', '');
        document.write('La oracion esta dividida.');
        var f;
        for (f = 0; f < frass.length; f++) {
            if (frass.charAt(f) == ' ') {
                document.write('<br>');
            } else {
                document.write('<br>');
                document.write(frass.charAt(f));
                document.write('<br>');
            }
        }
    </script>

</body>

</html>
